<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary component</title>
</head>
<body>
    <div class="container">
        <img class="illustration" src="images/illustration-hero.svg" alt="">
        <div class="content">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            <div class="plan-div">
                <img src="images/icon-music.svg" alt="">
                <div>
                    <div><b>Annual Plan</b></div>
                    <div class="price">$59.99/year</div>
                </div>
                <a class="change-plan" href="">Change</a>
            </div>
            <button>Proceed to payment</button>
            <div class="cancel-order">Cancel order</div>
        </div>
    </div>
    <div class="background-div">
        <div class="top-div"></div>
        <div class="curve-div"></div>
    </div>
   </body>
</html>
